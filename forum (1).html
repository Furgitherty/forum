<!DOCTYPE html>

<html>

        <head> 
            
            <title> A forum </title>
    
        <style>

            .care {

            #beloved {

                padding-bottom: 100px;

                position: relative;

            #first-and-last-names-given-by-grace {

            <h1 class="care" title="This is a registration form for to know your information"> Registration form </h1>
